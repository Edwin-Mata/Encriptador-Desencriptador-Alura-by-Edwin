<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylo-encrip.css">
    <title>Proyecto Encriptador y Desencriptador </title>

</head>

<body>

    <div class="container"> 

        <div class="encriptador"> 
            <textarea 
                name="texto" 
                class= "texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Ingresa el texto aqui."></textarea>


        <div class="terminos"> 

        <p>Solo letras minusculas y sin acentos.</p>
        
        </div>

        <div class="botones"> 
            <button class="btnEncriptar" type="button" onclick="encriptar ()">Encriptar</button>

            <button class="btnDesencriptar" type="button" onclick="desencriptar()">Desencriptar</button>

        </div>

        </div>

        <div class="encriptado">
            <img src="imgenes/Mujer.png" alt="" id="mujer">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Igresa el texto que desea Encriptar o Desencriptar</p>
            
            </div>

        </div>

    </div>

    
</body>

<script src="Index.js"></script>

</html>
